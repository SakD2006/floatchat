apiVersion: apps/v1
kind: Deployment
metadata:
  name: floatchat-api
  namespace: floatchat
  labels:
    app: floatchat-api
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: floatchat-api
  template:
    metadata:
      labels:
        app: floatchat-api
    spec:
      containers:
      - name: floatchat-api
        image: ghcr.io/sakd2006/floatchat/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        envFrom:
          - secretRef:
              name: floatchat-api-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
